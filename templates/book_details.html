<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ details.title }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>{{ details.title }}</h1>
    {% if details.cover_id %}
        <img src="https://covers.openlibrary.org/b/id/{{ details.cover_id }}-L.jpg" alt="{{ details.title }}">
    {% endif %}
    <p>{{ details.description }}</p>
    <h3>Subjects:</h3>
    <ul>
        {% for subject in details.subjects %}
            <li>{{ subject }}</li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
